name: zcoins
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.19.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  get_it: ^7.2.0
  auto_route: ^5.0.2
  flutter_bloc: ^8.1.1
  bloc: ^8.1.0
  injectable: ^1.5.3
  dio: ^4.0.6
  retrofit: ^3.3.1
  freezed_annotation: ^2.2.0
  json_annotation: ^4.7.0
  logger: ^1.3.0
  dartz: ^0.10.0
  shared_preferences: ^2.0.20
  flutter_svg: ^2.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  build_runner: ^2.2.0
  freezed: ^2.2.0
  injectable_generator: ^1.5.4
  json_serializable: ^6.5.1
  retrofit_generator: ^4.2.0
  auto_route_generator: ^5.0.2

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/fonts/

  fonts:
    - family: SFProDisplay
      fonts:
        - asset: fonts/SFProDisplay-Regular.ttf
        - asset: fonts/SFProDisplay-Heavy.ttf
          weight: 700
